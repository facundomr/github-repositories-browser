query ReposByUserQuery($username: String!, $limit: Int!, $previousPageKey: String, $nextPageKey: String) {
    user(login: $username) {
        repositories(first: $limit, after:$nextPageKey, before: $previousPageKey) {
            pageInfo {
                startCursor
                hasNextPage
                endCursor
            }
            totalCount
            nodes {
                name
                url
                owner {
                    login
                }
                closedPrs: pullRequests(states:[CLOSED, MERGED]) {
                    totalCount
                }
                openPrs: pullRequests(states:[OPEN]) {
                    totalCount
                }
                closedIssues: issues(states: [CLOSED]) {
                    totalCount
                }
                openIssues: issues(states: [OPEN]) {
                    totalCount
                }
            }
        }
    }
}